<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            position: relative;
        }
        h1 { color: #d81b60; font-size: 2rem; }
        p { color: #555; line-height: 1.6; font-size: 1.1rem; }
        .btn-container { margin-top: 2rem; position: relative; height: 60px; }
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #e91e63; color: white; margin-right: 10px; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; }
        .hidden { display: none; }
        #success-message { color: #d81b60; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="proposalContent">
            <h1>To My Favorite Person... ‚ù§Ô∏è</h1>
            <p>I‚Äôve realized that every second with you is a gift I never want to stop opening. You've made my life better in ways I can't even explain.</p>
            <h2 style="color: #c2185b;">Will you marry me?</h2>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="accepted()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden">
            <h1>SHE SAID YES! üíç</h1>
            <p>I love you forever! Can't wait to spend the rest of my life with you.</p>
            <p style="font-size: 3rem;">üíñ‚ú®</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Randomly move the "No" button so she can't click it
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = Math.random() * 150 + 'px';
            btn.style.top = Math.random() * 50 + 'px';
        }

        function accepted() {
            document.getElementById('proposalContent').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            
            // Fire confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
