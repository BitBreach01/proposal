<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From My Heart</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            border: 2px solid #f06292;
        }
        h1 { color: #d81b60; font-size: 2.2rem; margin-bottom: 1rem; }
        p { color: #444; line-height: 1.6; font-size: 1.2rem; margin-bottom: 2rem; }
        .btn-container { margin-top: 2rem; position: relative; height: 100px; }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #e91e63; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #d81b60; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; transition: 0.2s ease; }
        .hidden { display: none; }
        #success-message { color: #d81b60; animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="proposalSong">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

    <div class="container" id="mainCard">
        <div id="proposalContent">
            <h1>My Dearest... ‚ù§Ô∏è</h1>
            <p>I've spent a long time thinking about our future, and I realized I don't want to spend a single day of it without you by my side.</p>
            <h2 style="color: #c2185b; margin-bottom: 30px;">Will you marry me?</h2>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="accepted()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden">
            <h1 style="font-size: 3rem;">üíç</h1>
            <h1>SHE SAID YES!</h1>
            <p>I love you more than words can say. Forever starts today.</p>
            <p style="font-size: 2rem;">üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // This makes the button jump to a random spot within the container
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            // Limit movement to stay somewhat near the center
            btn.style.left = Math.random() * 200 - 100 + 'px';
            btn.style.top = Math.random() * 100 - 50 + 'px';
        }

        function accepted() {
            // 1. Hide the question, show the success message
            document.getElementById('proposalContent').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            
            // 2. Play the song
            const audio = document.getElementById('proposalSong');
            audio.play();

            // 3. Fire the confetti
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
