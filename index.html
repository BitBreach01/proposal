<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Future Wifey</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff5f8;
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
        }

        /* Background Sticker Layer */
        .background-stickers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .sticker {
            position: absolute;
            font-size: 3rem;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Positioning the specific stickers */
        .capy { top: 10%; left: 10%; font-size: 5rem; } /* Capybara */
        .sunflower-1 { top: 15%; right: 15%; font-size: 4rem; }
        .sunflower-2 { bottom: 15%; left: 15%; font-size: 4rem; }
        .heart-bg { top: 50%; left: 5%; color: #ff80ab; font-size: 3rem; }
        .infinity { bottom: 10%; right: 10%; font-size: 4rem; color: #d81b60; }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            border: 4px solid #f8bbd0;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        h1 { color: #d81b60; font-size: 2.2rem; }
        p { color: #444; line-height: 1.6; font-size: 1.2rem; }

        .btn-container { margin-top: 2rem; position: relative; height: 80px; }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #e91e63; color: white; box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; }
        .hidden { display: none; }
        
        /* Success Message Styling */
        #success-message { color: #d81b60; animation: heartBeat 1.5s infinite; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="background-stickers">
        <div class="sticker capy">ü¶´</div> <div class="sticker sunflower-1">üåª</div>
        <div class="sticker sunflower-2">üåª</div>
        <div class="sticker heart-bg">‚ù§Ô∏è</div>
        <div class="sticker infinity" style="font-weight: bold;">‚àû</div>
    </div>

    <audio id="proposalSong">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <div id="proposalContent">
            <h1>My Love... ‚ù§Ô∏è</h1>
            <p>You are my forever and always. My life became a sunlit garden the moment I met you.</p>
            <h2 style="color: #c2185b;">Will you marry me?</h2>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="accepted()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden">
            <h1>üíç SHE SAID YES!</h1>
            <p>I love you to infinity and beyond!</p>
            <div style="font-size: 4rem;">üåªü¶´‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = Math.random() * 200 - 100 + 'px';
            btn.style.top = Math.random() * 100 - 50 + 'px';
        }

        function accepted() {
            document.getElementById('proposalContent').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            
            // Play Music
            document.getElementById('proposalSong').play();

            // Fire Confetti
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({
                    particleCount: 40,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
            }, 250);
        }
    </script>
</body>
</html>
